<title>CNPC - Contact</title>

<div class="jumbotron text-center">
    <h1>Contact Page</h1>
    
    <a data-toggle="modal" data-target="#myModal" class="btn btn-info btn-lg" role="button">Contact Club!</a>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Contact CNPC</h4>
            </div>
            
            <div class="modal-body">
                <h1>Contact CNPC</h1>
                <p>We're always encouraging people to contact the club if they have any questions, or would like to join, please send us a message!</p>
                
                <hr>
                
                <div>
                    <h4>Name:</h4>
                    <input id="contactName" type="text">
                    <h4>Email Address:</h4>
                    <input id="contactEmail" type="text">
                    <h4>Message<h4>
                    <input id="contactEmail" type="text">
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-info" onClick="sendMessage()">Send Message</button>
            </div>
        </div>
    </div>
</div>
